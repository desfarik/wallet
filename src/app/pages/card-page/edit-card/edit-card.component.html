<div class="flex items-center mb-6 gap-2">
  <button mat-icon-button aria-label="add new card"
          routerLink="/">
    <mat-icon>close</mat-icon>
  </button>
  <h1 class="title-large">Edit Card</h1>
</div>
<app-card-form appNeedScroll
               class="overflow-auto flex flex-col px-0.5"
               [form]="form">
</app-card-form>

<div class="flex-grow"></div>

<div class="flex justify-center p-2 pt-3"
     [class.need-scroll]="cardForm?.needScroll()">
  <button mat-flat-button color="primary" class="w-2/3 submit-button"
          [disabled]="formPristine()"
          (click)="save()">Save Changes
  </button>
</div>
