<div class="overflow-hidden flex-grow flex flex-col">
  <div class="toolbar flex items-center p-4 primary-background font-medium mat-elevation-z4 gap-2">
    <svg-icon src="assets/images/wallet.svg"
              class="main-icon"
              [svgStyle]="{ 'width.%': 100, 'height.%': 100 }"></svg-icon>
    <h1 class="title-large">Cards</h1>
    <div class="flex-grow"></div>
    <button  mat-button aria-label="add new"
            routerLink="/card/create">
      Add new card
    </button>
  </div>
  <div [@routeAnimations]="getRouteAnimationData()"
       class="px-4 pt-6 flex-grow">
    <router-outlet></router-outlet>
  </div>
</div>
