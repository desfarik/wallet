<div class="overflow-hidden flex-grow p-4"
     [@routeAnimations]="getRouteAnimationData()">
  <router-outlet></router-outlet>
</div>
<mat-tab-group class="toolbar">
  <mat-tab>
    <ng-template mat-tab-label>
      <div routerLink="passwords-list"
           class="tab-label">
<!--        <mat-icon>password</mat-icon>-->
        <mat-icon>lock</mat-icon>
        Passwords
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div routerLink="cards-list"
           class="tab-label">
        <mat-icon>credit_card</mat-icon>
        Cards
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div routerLink="settings"
           class="tab-label">
        <mat-icon>settings</mat-icon>
        Settings
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
